<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AAIR¬Æ Simulator</title>
    
    <link rel="stylesheet" href="css/style.css">
    <script src="js/Chart.js"></script>
    <script src="js/html2pdf.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <header style="position: relative; text-align: center; padding: 20px 0;">
        <div class="logo">AAIR¬Æ EXAM<span>PRO</span></div>
        <div id="theme-toggle" onclick="toggleTheme()" style="position: absolute; right: 0; top: 20px; font-size: 1.4rem; cursor: pointer; user-select: none;">
            üåì
        </div>
    </header>

    <section id="home-section" class="active">
        <div class="stats-grid">
            <div class="stat-card"><h4>Avg Score</h4><p id="stat-avg">0%</p></div>
            <div class="stat-card"><h4>Sessions</h4><p id="stat-sessions">0</p></div>
        </div>
        
        <label for="question-count" style="font-weight: bold; display: block; margin-bottom: 8px;">Select Questions:</label>
        <select id="question-count">
            <option value="10">Quick Drill (10 Questions)</option>
            <option value="20">Short Mock (20 Questions)</option>
            <option value="50">Full Mock (50 Questions)</option>
            <option value="all">Complete Database (All)</option>
        </select>

        <button class="btn-main" onclick="startNewQuiz()">START NEW EXAM</button>
        <button class="btn-main" style="background: #6c757d;" onclick="showProgress()">ANALYTICS & HISTORY</button>
    </section>

<section id="quiz-section">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; font-size: 0.9rem;">
        <span id="progress-text" style="color: #666; font-weight: bold;">Question 1 of 10</span>
        <span id="timer" style="font-weight:bold; color:var(--error); font-family: monospace; font-size: 1.1rem;">00:00</span>
    </div>

<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
    <button onclick="confirmExit()" class="btn-abort-pill">
        ‚úï ABORT QUIZ
    </button>
</div>

    <div id="progress-container" style="width: 100%; height: 8px; background: rgba(0,0,0,0.05); border-radius: 10px; margin-bottom: 20px; overflow: hidden;">
        <div id="progress-bar" style="width: 0%; height: 100%; background: var(--accent); transition: width 0.3s ease;"></div>
    </div>

    <div id="quiz-content">
        <p id="question-text" style="font-size:1.1rem; font-weight:bold; margin-bottom: 20px;"></p>
        <div id="options-container"></div>
    </div>
</section>

	<div id="quiz-content">
            <p id="question-text" style="font-size:1.1rem; font-weight:bold; margin-bottom: 20px;"></p>
            <div id="options-container"></div>
        </div>
    </section>
	
<section id="progress-section">
    <button class="btn-nav" onclick="goToHome()">‚Üê Back to Home</button>
    
    <div id="analytics-level-banner"></div>

    <h2 style="text-align: center; margin: 15px 0; font-size: 1.2rem;">Performance Trend</h2>
    
    <div class="chart-wrapper">
        <canvas id="performanceChart"></canvas>
    </div>

    <div id="ai-advice"></div>

    <button class="btn-danger-full" onclick="clearAllHistory()">
        üóëÔ∏è CLEAR ALL HISTORY
    </button>
</section>
	
    <section id="report-section">
        <div id="report-content"></div>
        <button class="btn-main" style="margin-top:20px; background: #333;" onclick="goToHome()">CLOSE REPORT</button>
    </section>

    <footer>
        <p>¬© 2026 AAIR¬Æ Exam Simulator. All rights reserved.<br>Certified AI Risk Manager Preparation Tool.</p>
    </footer>
</div>

<script src="js/QuestionDB_full.js"></script>
<script src="js/script_pro.js"></script>
<script src="js/block.js"> </script>

</body>
</html>
